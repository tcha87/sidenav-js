<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SideNav</title>
        <script src="../node_modules/dna-components/lib/dna.js"></script>
        <script src="../node_modules/chialab-gestures/dist/gestures.js"></script>
        <script src="../dist/sidenav.js"></script>
    </head>
    <body style="overflow-x: hidden;">
        <button onclick="nav.toggle(event)">Toggle Left</button>
        <button onclick="nav2.toggle(event)" style="float: right">Toggle Right</button>
        <nav id="left">
            <button onclick="nav.toggle(event)">Toggle</button>
        </nav>
        <nav id="right">
            <button onclick="nav2.toggle(event)">Toggle</button>
        </nav>
        <script type="text/javascript">
            var leftElement = document.querySelector('nav#left');
            var rightElement = document.querySelector('nav#right');
            var nav = new SideNav(leftElement);
            var nav2 = new SideNav(rightElement);
            nav2.options = {
                'open': true,
                'position': 'right'
            };
        </script>
    </body>
</html>
